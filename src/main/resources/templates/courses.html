<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Portal</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Portal</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
           <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
    
       </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/courses}">All Courses</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" th:href="@{/students/enrollments}">Enrolled Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/profile}">Edit Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students/graduation}">Graduation</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

				<div th:if="${param.error}">
						<div class="alert alert-danger" th:text="${param.error}"></div>
					</div>
					
	<div class ="container">

		</br>
		</br>
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr>
					<th> Course Id</th>
					<th> Course Name</th>
					<th> Course Fee </th>
					<th> Action </th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "course: ${courses}">
					<td th:text = "${course.courseId}"></td>
					<td th:text = "${course.courseName}"></td>
					<td th:text = "${course.courseFee}"></td>
					
					<td><a class="btn btn-primary" th:href="@{/students/enrollments/{courseId}(courseId=${course.courseId})}" id="amount_link">DO</a>
					</td>
				</tr>
			</tbody>
		
		</table>
		
	</div>
</body>
</html>
